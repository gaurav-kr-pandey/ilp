<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ILP | Institute for Learning and Placement</title>
	<link th:href="@{/images/logo.ico}" rel="shortcut icon" type="image/x-icon" >
</head>
<head th:replace="fragments/header :: header">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body th:background="@{/images/normal-background.png}" class="img-fluid">
	<div style="padding-top:25px;" align="center">
		<strong th:text="${msg}" style="font-size:20px;" align="center">
		</strong>
	</div>
	<div style="margin: 40px;">
		<form th:action="@{/sadmin/course/create}" th:object="${course}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="courseTitle">Course Title</label>
					 <input type="text" th:field="*{courseTitle}" class="form-control" required="required" id="courseTitle" placeholder="Course Title">
				</div>
				<div class="form-group col-md-4">
					<label for="inputPassword4">Course Faculty</label> 
					<input type="text" class="form-control" th:field="*{faculty}" placeholder="Faculty Name" required="required">
				</div>
				<div class="form-group col-md-4">
					<label for="inputPassword4">Course Fee</label> 
					<input type="number" class="form-control" th:field="*{courseFee}" placeholder="Course Fee" min="100" required="required">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputtext4">Course Duration</label>
					 <input type="text" class="form-control" th:field="*{duration}" placeholder="Duration Of Course (Specify Months, Days, Years)" required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="inputCity">Coupon</label> 
					<input type="text" class="form-control" th:field="*{coupon}" id="coupon" placeholder="Type in your coupon code" >
				</div>
			</div>
				<div class="form-group">
					<label for="inputtext4">Course syllabus</label>
					<textarea rows="12" class="form-control" th:value="${course.syllabus}" th:field="*{syllabus}" 
					placeholder="
					Enter topics seperated with (; semicolon) and for subtopic use (,  comma) 
					
					Format :
					Heading1 , Subtopic1 : Description of Subtopic, Subtopic2 : Description of Subtopic ;	<=(This is Topic1)
					Heading2 , Subtopic1 : Description of Subtopic, Subtopic2 : Description of Subtopic ;	<=(This is Topic2)
					
					Note : 
					1. Use semicolon and comma only for Topics and Subtopics in the text. To seprate the text you can use other delimeters
					2. If you don't have subtopic and description that is totally optional. Just write (Heading1; Heading2; Heading3; ... so on )
					" required="required">
					</textarea>
				</div>

			<div class="form-group">
				<label for="inputAddress2">Course Description</label> 
				<input type="text" class="form-control" id="courseDescription" th:field="*{courseDescription}" placeholder="Course Description" required="required">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
