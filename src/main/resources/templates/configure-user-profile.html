<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ILP | Institute for Learning and Placement</title>
	<link th:href="@{/images/logo.ico}" rel="shortcut icon" type="image/x-icon" >
</head>
<head th:replace="fragments/header :: header">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body th:background="@{/images/normal-background.png}" class="img-fluid">
	<div class="d-flex justify-content-center" style="padding-top: 20px;">
		<strong th:text="${msg}" style="font-size:20px;">
		</strong>
	</div>
	<div class="d-flex justify-content-center" style="padding-top: 20px;">
		<form class="form-inline my-2 my-lg-0"
			th:action="@{/configure/user/search}" method="POST">
			<input class="form-control mr-sm-2" type="search" name="username" required="required"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
	<div style="margin: 40px;">
		<form th:action="@{/configure/user/profile}" th:object="${user}"
			method="POST">
			<input type="hidden" th:field="*{id}" th:value="${user.id}">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label> <input type="email"
						class="form-control" id="email" placeholder="Email"
						required="required" th:value="${user.email}" th:field="*{email}">
				</div>
				<div class="form-group col-md-6">
					<label for="username">Username</label> <input type="text"
						class="form-control" th:field="*{username}"
						th:value="${user.username}">
						<div style="color:red;align-content: center;font-weight: 18px;" th:text="${userNameExists}"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstName">First Name</label> <input type="text"
						class="form-control" id="firstName" required="required"
						th:field="*{firstName}" th:value="${user.firstName}"
						placeholder="First Name">
				</div>
				<div class="form-group col-md-6">
					<label for="lastName">Last Name</label> <input type="text"
						class="form-control" th:value="${user.lastName}"
						placeholder="Last Name" th:field="*{lastName}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="password">Password</label> 
					<input type="text" class="form-control" th:value="${user.password}" id="password" th:field="*{password}" placeholder="Password" required="required" pattern=".{6,10}" 
					title="Password Should be 6 to 10 character long.">
				</div>
				<div class="form-group col-md-4">
					<label for="confirmPassword">Confirm Password</label> 
					<input type="text" class="form-control" th:value="${user.confirmPassword}" th:field="*{confirmPassword}" placeholder="Confirm Password" required="required" pattern=".{6,10}" 
					title="Password Should be 6 to 10 character long.">
					<div style="color:red;align-content: center;font-weight: 18px;" th:text="${passValid}"></div>
				</div>
				<div class="form-group col-md-4">
					<label for="confirmPassword">Passout Year</label> 
					<input type="text" class="form-control" th:value="${user.passOutYear}"  th:field="*{passOutYear}" maxlength="4" placeholder="Passout Year" required="required" pattern="\d{4}" 
					title="Enter Valid Year between 2000-20XX">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="registrationType">Registration Type</label> <select
						id="registrationType" th:field="*{registrationType}"
						th:value="${user.registrationType}" class="form-control">
						<option value="student">Student</option>
						<option sec:authorize="hasRole('SUPER_ADMIN')" value="college">College</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="roles">Colleges</label> <select id="college"
						class="form-control" name="colgId" required="required"
						th:value="${user.colgId}">
						<option value="" selected="selected" disabled>Select</option>
						<option th:each="college : ${colleges}" th:selected="${college.collegeId==user.colgId}"
							th:value="${college?.collegeId}" th:text="${college.collegeName}"></option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="phoneNumber">Phone Number</label> <input type="text"
						class="form-control" id="phoneNumber" required="required"
						th:value="${user.phoneNumber}" th:field="*{phoneNumber}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6"
					sec:authorize="hasRole('SUPER_ADMIN')">
					<label for="roles">Role</label> <select id="roles"
						class="form-control" th:field="*{roles}" th:value="${user.roles}">
						<option value="ROLE_USER" selected="selected">Student</option>
						<option sec:authorize="hasRole('SUPER_ADMIN')"
							value="ROLE_USER,ROLE_ADMIN">Admin</option>
						<option sec:authorize="hasRole('SUPER_ADMIN')"
							value="ROLE_USER,ROLE_ADMIN,ROLE_SUPER_ADMIN">Super
							Admin</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="alternatePhoneNumber">Alternate Number</label> <input
						type="text" class="form-control"
						th:value="${user.alternatePhoneNumber}" required="required"
						id="alternatePhoneNumber" th:field="*{alternatePhoneNumber}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
