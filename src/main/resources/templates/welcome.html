<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords"
	content="ilp education, CDAC, JAVA, ANGULAR, Spring , Springboot, Hibernate, ILP, Institute for Learning and Placement, Cdac, CDAC Preparation, Machine Learning, Deep Learning, Core Java, Institute, Coding,Data Structure, Algorithm ">
<title>ILP | Institute for Learning and Placement</title>
<link th:href="@{/images/logo.ico}" rel="shortcut icon"
	type="image/x-icon">
<meta name="google-site-verification"
	content="P4n8qIY4tCashisZK2qglyYJZAb-N_uYSqWtJcN1I3M" />
</head>
<head th:replace="fragments/header :: header">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body th:background="@{/images/normal-background.png}" class="img-fluid" onload="readMore()">
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item img-fluid active">
			<a href="#sliders">
				<img class="d-block w-100 " style="width: 100%;"
					th:src="@{/images/projectTrainingSlide.png}" alt="Project Training"></a>
			</div>
			<div class="carousel-item img-fluid">
			<a href="#sliders">
				<img class="d-block w-100 img-fluid" style="width: 100%;"
					th:src="@{/images/careerCampSlide.png}" alt="Career Camp"></a>
			</div>
			<div class="carousel-item img-fluid">
			<a href="#sliders">
				<img class="d-block w-100 img-fluid" style="width: 100%;"
					th:src="@{/images/ilpSlide.png}" alt="ILP | Institutte For Learning and Placement"></a>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
		
	</div>
	<div style="padding-bottom: 3px;"><a name="sliders"></a></div>
	<div class="card-deck" style="padding: 20px;width:100%;">
	
		<div class="card bg-dark text-white"
			th:each="card : ${home.cards}">
			<a th:href="@{/course/}+${card.courseId}">
			<img th:src="@{/images/}+${card.imageName}"
				class="card-img-top img-fluid" style="width: 100%;" alt="cardImage"></a>
			<a th:href="@{/course/}+${card.courseId}" class="btn btn-primary">Explore</a>
			<div class="card-body">
				<h5 class="card-title text-center font-weight-bold" th:text="${card.cardTitle}"></h5>
				<p class="card-text font-weight-bold font-italic text-center text-info readMore" th:text="${card.cardText}" onclick="viewDetails(this.nextElementSibling)"> </p>
				<a th:href="@{/course/}+${card.courseId}" class="stretched-link readMoreLink">View Details</a>
			</div>
			<div class="card-footer d-flex bd-highlight">
      			<a href="https://www.facebook.com/ilpeducation/" target="_blank" class="fab fa-facebook text-white flex-fill bd-highlight"> </a>
				<a href="https://instagram.com/ilpeducation" target="_blank" class="fab fa-instagram text-white flex-fill bd-highlight"> </a>
				<a href="https://api.whatsapp.com/send?phone=+919654610063" class="fab fa-whatsapp text-white flex-fill bd-highlight" target="_blank"> </a>
				<a href="tel:+919654610063" class="fas fa-phone text-white flex-fill bd-highlight" target="_blank"> </a>
				<a href="mailto:info@ilpeducation.in" class="far fa-envelope text-white flex-fill bd-highlight" target="_blank"> </a>
    		</div>
		</div>
		
	</div>
<script type="text/javascript">
function readMore() {   
	var els = document.getElementsByClassName("readMore");
	Array.prototype.forEach.call(els, function(el) {
		var string = el.innerHTML;
	    var strippedString = $("<p>" + string + "</p>").text().trim();      
	    var array = strippedString.split(" ");
	    var wordCount = array.length;
	    var string = array.splice(0, 80).join(" ");

	    if(wordCount > 80) {
	        string += "...";
	    }

	    //document.getElementById("description").innerHTML = string ;
	    el.innerHTML = string;
	});
	
	var links = document.getElementsByClassName("readMoreLink");
	Array.prototype.forEach.call(links, function(el) {
		el.style.display = "none";
	});

}
function viewDetails(obj){
	
	//var x = document.getElementById("viewLink");
    obj.style.display = "block";

}

</script>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
