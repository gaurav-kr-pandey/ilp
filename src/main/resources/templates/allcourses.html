<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ILP | Institute for Learning and Placement</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link th:href="@{/images/logo.ico}" rel="shortcut icon" type="image/x-icon" >
</head>
<head th:replace="fragments/header :: header">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

</head>
<body th:background="@{/images/normal-background.png}" class="img-fluid">
	<div style="padding:15px;max-width: 100%;" align="center">
		<a th:each="crs : ${courses}"  th:href="@{#}+${crs.courseTitle}" class="badge badge-light" th:text="${crs.courseTitle}" style="margin-right: 2px;font-size:2vmin;"></a>
	<!-- th:if="${#strings.length(crs.courseTitle)<15}" -->
	</div>
	<div class="card text-white bg-danger mb-3" th:each="course : ${courses}" style="margin:20px;">
		<a th:name="${course.courseTitle}"></a>
		<h5 class="card-header font-weight-bold font-italic" th:text="${course.courseTitle}"/>
		<div class="card-body">
			<p class="card-title font-italic text-sm" th:text="'By : '+${course.faculty}" />
			<p class="card-text font-weight-bold font-italic" th:text="${course.courseDescription}"/>
			<a th:href="@{/course/}+${course.courseId}" class="btn btn-success" style="margin-top:5px;">View Details</a>
		</div>
		<div class="card-footer">
			<a href="https://www.facebook.com/ilpeducation/" target="_blank" class="fab fa-facebook text-white" style="margin-right: 4px;"> Facebook</a> | 
			<a href="https://instagram.com/ilpeducation" target="_blank" class="fab fa-instagram text-white" style="margin-right: 4px;"> Instagram</a> | 
			<a href="https://api.whatsapp.com/send?phone=+919654610063" class="fab fa-whatsapp text-white" target="_blank" style="margin-right: 4px;"> Whatsapp</a> | 
			<a href="tel:+919654610063" class="fas fa-phone text-white" target="_blank" style="margin-right: 4px;"> Call Us</a> | 
			<a href="mailto:info@ilpeducation.in" class="far fa-envelope text-white" target="_blank" style="margin-right: 4px;"> Email</a>
		</div>
	</div>
	<p style="padding:15px;" align="center">
		<a th:each="crs : ${courses}"  th:href="@{#}+${crs.courseTitle}" class="badge badge-dark" th:text="${crs.courseTitle}" style="margin-right: 2px;font-size:2vmin;"></a>
	</p>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
