<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body th:background="@{/images/normal-background.png}" class="img-fluid">
<div th:text="${msg}" style="color:red;font-size:20px;font-weight: 25px;padding-top:25px;border: 4px;border-color: black;" align="center"></div>
	<div style="margin: 40px;">
		<form th:action="@{/college/create}" th:object="${college}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="courseTitle">College Name</label>
					 <input type="text" th:field="*{collegeName}" class="form-control" required="required" id=collegeName placeholder="College Name">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">University</label> 
					<input type="text" class="form-control" th:field="*{university}" placeholder="University" required="required">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputtext4">State</label>
					 <input type="text" class="form-control" th:field="*{state}" placeholder="State" required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="inputCity">Contact Person Name</label> 
					<input type="text" class="form-control" th:field="*{contactPersonName}" id="contactPersonName" placeholder="Contact Person Name" >
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputtext4">Address</label>
					 <input type="text" class="form-control" th:field="*{address}" placeholder="Address" required="required">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity">Email</label> 
					<input type="email" class="form-control" th:field="*{contactEmail}" id="contactEmail" placeholder="Email" >
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity">Contact Phone Number</label> 
					<input type="text" class="form-control" th:field="*{contactPhoneNumber}" id="coupon" placeholder="Contact Phone Number" >
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
